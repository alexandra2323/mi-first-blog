<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flor</title>
<style>
  /* Estilos para el contenedor de la flor */
  .flower-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Estilos para el círculo central */
  .center-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: yellow;
    position: relative;
    z-index: 2;
  }
  
  /* Estilos para los pétalos */
  .petal {
    position: absolute;
    width: 100px;
    height: 200px;
    border-radius: 50%;
    background-color: pink;
    transform-origin: 50% 100%;
  }
  
  /* Posiciones para los pétalos */
  .petal1 { transform: rotate(30deg); }
  .petal2 { transform: rotate(60deg); }
  .petal3 { transform: rotate(90deg); }
  .petal4 { transform: rotate(120deg); }
  .petal5 { transform: rotate(150deg); }
  .petal6 { transform: rotate(180deg); }
  .petal7 { transform: rotate(210deg); }
  .petal8 { transform: rotate(240deg); }
  .petal9 { transform: rotate(270deg); }
  .petal10 { transform: rotate(300deg); }
  .petal11 { transform: rotate(330deg); }
</style>
</head>
<body>
<div class="flower-container">
  <div class="center-circle"></div>
  <!-- Pétalos -->
  <div class="petal petal1"></div>
  <div class="petal petal2"></div>
  <div class="petal petal3"></div>
  <div class="petal petal4"></div>
  <div class="petal petal5"></div>
  <div class="petal petal6"></div>
  <div class="petal petal7"></div>
  <div class="petal petal8"></div>
  <div class="petal petal9"></div>
  <div class="petal petal10"></div>
  <div class="petal petal11"></div>
</div>
</body>
</html>
